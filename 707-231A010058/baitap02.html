<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2: Form Đăng Ký</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">← Quay lại Trang Chủ</a> 
        <h1>Đăng Ký Tài Khoản</h1>
        
        <form id="registrationForm" class="registration-form">
            <div class="form-group">
                <label for="name">Tên:</label>
                <input type="text" id="name" required>
                <div class="error" id="nameError"></div> 
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <div class="error" id="emailError"></div> 
            </div>

            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" required>
                <div class="error" id="passwordError"></div> 
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">Đồng ý Điều khoản Dịch vụ</label>
                <div class="error" id="termsError"></div> 
            </div>

            <button type="submit">Đăng Ký</button>

            <div id="successMessage" class="success-message"></div>
        </form>
    </div>

    <script src="js/script.js"></script>
    <script>
        // 2. Gọi hàm khởi tạo khi trang đã tải xong
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof initRegistrationForm === 'function') {
                initRegistrationForm();
            }
        });
    </script>
</body>
</html>
